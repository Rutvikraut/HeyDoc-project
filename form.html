<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
            <p> HeyDoc </p>
            <p id="sublogo">( Formerly BeHealth )</p>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About Us</a>
            <a href="#contact-us">Contact Us</a>
        </div>
        <div class="login-btn">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </nav>
    <section class="book-appointment">
        
        <div class="container">
            <div class="heading">
                <h2>Book An Appointment</h2>
            </div>
            <div class="form-container">
                <form action="" >
                    <div class="name-field">
                        <input type="text" class="input-field" placeholder="First Name">
                        <input type="text" class="input-field" placeholder="Last Name">
                    </div>
                    <div class="contact-field">
                        <input type="number" class="input-field" placeholder="Mobile Number">
                        <input type="date" class="input-field" >
                    </div>
                    <div class="message-field">
                        <textarea class="text-field" placeholder="Message" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-submit">
                        <input type="submit" class="submit-btn">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
